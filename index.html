<!DOCTYPE html>
<html>
	<head>
		<title>Slippi Light v1.3.0</title>
		<meta charset='utf-8'>
	</head>
	<body>
		<script src="./p5.min.js"></script>
		<script src="./main.js"></script>
		<div id="init">
			<h1>Current Directory: <span id="dirHere"><span></h1>
			<button onclick="changeDir()">Edit Directory</button>
			<button onclick="showButtons()">Select Replay (Click Twice)</button>
		</div>
		<div id="buttonPage" style="display:none">
			<h2>Choose Your File</h2>
			<button onclick="process()">Submit</button>
		</div>
		<div id="fileDir" style="display:none">
			<label for="newDir">Paste the path to the new directory here</label>
			<input type="text" id="newDir">
			<button onclick="updateDir()">Update Directory</button>
		</div>
		<div id="unhide" style="display:none">
			<button onclick="restart()">Play another slp file</button>
			<button onclick="frameAdvance()">Forward one frame</button>
			<button onclick="changeAction()">Show/Hide Action States</button>
			<button onclick="toggleHitbox()">Show/Hide "Hitboxes"</button>
			Playback Speed (default is 1):
			<input type="number" id="speed" placeholder="1.0" step="0.25" onchange="updateSpeed()" min="0.25" max="4.0">
			<button id="pause" onclick="pause()">Pause</button>
			<a href="https://github.com/b3nd3r-ssbm/slippi-light/blob/master/actionStateReference.csv">What do the action states mean?</a>
		</div>
		<button id="play" onclick="play()" style="display:none">Play</button>
	</body>
</html>
